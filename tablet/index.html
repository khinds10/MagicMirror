 <html class="no-js" lang="en" ng-app='MainApp' ng-cloak>
    <!--<![endif]-->
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
       <title>Magic Mirror (Wall Based Tablet for Current Indoor Conditions and Time)</title>
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
       <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
       <link rel="stylesheet" href="/css/bootstrap.min.css">
       <link rel="stylesheet" href="/css/font-awesome.min.css">
       <link rel="stylesheet" href="/css/main.min.css">
       <script type="text/javascript" src="/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
       <script type="text/javascript" src="/js/app.min.js"></script>

       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
       <![endif]-->
    </head>
    <body style="overflow:hidden;" ng-controller="indoorConditionsController">
        <h1 id="dateBox">
            <strong id="dayOfWeek">{{dayOfWeek}}</strong><br/>
            <strong id="dayNumber">{{dayNumber}}</strong>
        </h1>
        <h1 id="time">{{time}}</h1>
        <h2 id="date"></h2>
        <div id="bottom-temps-container" style="top: 30%; padding: 40px;">
            <div class="row">
                <table style="width: 100%">
                  <tr>
                    <td><br/><br/><img id="home-heatmap" src="/img/house.jpg"/></td>
                    <td><h2 class="indoor-conditions-values"><span class="pink-text" style="color:{{conditionsData.kitchen.tempColor}}">{{conditionsData.kitchen.value1}}&deg;F</span> <span id="humidity" style="color:{{conditionsData.kitchen.humidityColor}}">{{conditionsData.kitchen.value2}}%</span></h2></td>
                  </tr>
                </table>
            </div>
        </div>
    </body>
 </html>
